<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | TR Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #1a1a2e;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 0.5rem;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #ff6b35;
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #e55a2b;
            transform: translateY(-2px);
        }
        
        .error {
            color: #dc3545;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .warning {
            margin-top: 2rem;
            padding: 1rem;
            background: #fff3cd;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">ü¶ú</div>
        <h1>TR Admin Dashboard</h1>
        
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter admin password" required autofocus>
            </div>
            
            <button type="submit">Login</button>
            
            <div id="error" class="error" style="display: none;">Invalid password</div>
        </form>
        
        <div class="warning">
            ‚ö†Ô∏è This is a restricted area. Unauthorized access is prohibited.
        </div>
    </div>
    
    <script>
        // Check for error param
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'invalid') {
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
